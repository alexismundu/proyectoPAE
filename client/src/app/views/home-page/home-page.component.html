<h3>Home Page</h3>

<div class="spinner-border" role="status" >
    <span class="sr-only" id="loading">Loading...</span>
</div>

<div>
    <div class="book" *ngFor="let book of books">
        <h4>{{book.title}}</h4>
        <p class="brief-description">{{book.description}}</p>
        <img src={{book.previewUrl}}>
    </div>
</div>
