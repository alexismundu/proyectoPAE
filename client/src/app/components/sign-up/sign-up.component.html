<form [formGroup]="form" (submit)="signUp()">
    <div>
        <label for="name">Nombre:</label>
        <input type="text" name="name" formControlName="name">
    </div>
    <div>
        <label for="last_name">Apellido:</label>
        <input type="text" name="last_name" formControlName="last_name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" formControlName="email">
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" formControlName="password">
    </div>
    <div>
        <label for="password_confirm">Confirmar Contraseña:</label>
        <input type="password" name="password_confirm" formControlName="password_confirm">
    </div>
    <div>
        <label for="age">Edad:</label>
        <input type="number" name="age" formControlName="age">
    </div>
    <div>
        <label for="img">Imagen:</label>
        <input type="file" name="img" formControlName="img">
    </div>
    <div>
        <button type="submit">Crear Usuario</button>
    </div>
</form>
