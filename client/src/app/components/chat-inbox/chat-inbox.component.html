<div class="chat-messages">
    <div class="chat-messages-show-container">
      <ul class="chat-messages-show-list">
      </ul>
    </div>
    <div class="chat-messages-create-container"> 
      <input class="chat-messages-create-input" placeholder="Mensaje" type="text" [(ngModel)]="message">
      <button  class="chat-messages-create-button" (click)="SendMessage()"> Enviar mensaje</button>
    </div>
 </div>
