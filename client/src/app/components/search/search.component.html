<form [formGroup]="form" (submit)="search()">
    <div class = "content">
        <select name="movies_books" id="movies_books" formControlName="movies_books" class="search_select">
            <option value="movies" selected >Peliculas</option>
            <option value="books">Libros</option>
        </select>
        <input type="text" name="search_text" id="search_text" formControlName="search_text" class="search_input" placeholder="Search...">
        <button type="submit" class="search_button">
            <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
    </div>
</form>
